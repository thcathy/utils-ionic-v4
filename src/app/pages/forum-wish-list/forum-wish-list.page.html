<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wish List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-1 col-lg-2 col-xl-3 style="height: 1px;"></ion-col>
      <ion-col col-12 col-md-10 col-lg-8 col-xl-6>
        <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="itemText" placeholder="new item"></ion-input>
            <button ion-button clear item-end (click)="onAdd()" icon-only><ion-icon name="add" style="font-size: xx-large;"></ion-icon></button>
          </ion-item>
          <ion-item *ngFor="let item of wishlists" >
            {{item.text}}
            <button ion-button icon-only clear item-end (click)="confirmDelete(item)"><ion-icon name="trash" style="font-size: xx-large;"></ion-icon></button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-md-1 col-lg-2 col-xl-3 style="height: 1px;"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
