<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wish List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="1" size-lg="2" size-xl="3" style="height: 1px;"></ion-col>
      <ion-col size="12" size-md="10" size-lg="8" size-xl="6">
        <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="itemText" placeholder="new item"></ion-input>
            <ion-button fill="clear" slot="end" (click)="onAdd()"><ion-icon name="add" style="font-size: xx-large;"></ion-icon></ion-button>
          </ion-item>
          <ion-item *ngFor="let item of wishlists" >
            <ion-label>{{item.text}}</ion-label>
            <ion-button fill="clear" slot="end" (click)="confirmDelete(item)"><ion-icon name="trash" style="font-size: xx-large;"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size-md="1" size-lg="2" size-xl="3" style="height: 1px;"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
