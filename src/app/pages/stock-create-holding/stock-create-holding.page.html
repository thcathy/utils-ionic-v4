<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create stock holding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="1" size-lg="2" size-xl="3" style="height: 1px;"></ion-col>
      <ion-col size="12" size-md="10" size-lg="8" size-xl="6">
        <ion-list no-margin>
          <ion-item>
            <ion-textarea placeholder="execution message" [(ngModel)]="message"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input placeholder="hscei" [(ngModel)]="hscei"></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col><ion-button fill="clear" (click)="onSubmit()"><ion-icon name="send"></ion-icon>&nbsp; Submit</ion-button></ion-col>
            <ion-col><ion-button fill="clear" (click)="onClear()"><ion-icon name="close"></ion-icon>&nbsp; Clear</ion-button></ion-col>
          </ion-row>
        </ion-grid>
        <p *ngIf='errorMessage' style="color: #df3b00;">{{errorMessage}}</p>
        <app-select-fund [holding]='createdHolding'></app-select-fund>
      </ion-col>
      <ion-col size-md="1" size-lg="2" size-xl="3" style="height: 1px;"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
