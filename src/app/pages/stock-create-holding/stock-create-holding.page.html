<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create stock holding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="max-width: 600px; margin-left: 8px; margin-right: 8px;">

    <ion-item>
      <ion-label position="stacked">Execution message</ion-label>
      <ion-textarea  rows="4" [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">HSCEI (optional)</ion-label>
      <ion-input [(ngModel)]="hscei"></ion-input>
    </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col><div><ion-button fill="clear" (click)="onSubmit()"><ion-icon name="send"></ion-icon>&nbsp; Submit</ion-button></div></ion-col>
      <ion-col><div><ion-button fill="clear" (click)="onClear()"><ion-icon name="close"></ion-icon>&nbsp; Clear</ion-button></div></ion-col>
    </ion-row>
  </ion-grid>
  <p *ngIf='errorMessage' style="color: #df3b00;">{{errorMessage}}</p>
  <app-select-fund [holding]='createdHolding'></app-select-fund>
</ion-content>
