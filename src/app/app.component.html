<ion-app>
    <ion-menu class="menu" contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>THC Utils</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="this.router.navigate(['/home'])">
              <ion-label>Home</ion-label>
              <ion-icon name="home-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item *ngIf="!isAuthenticated()" (click)="login()">
              <ion-icon name="log-in-outline" slot="end"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item *ngIf="isAuthenticated()" (click)="logout()">
              <ion-icon name="log-out-outline" slot="end"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>

            <ion-item-divider><ion-label>forum</ion-label></ion-item-divider>
            <ion-item (click)="this.router.navigate(['/forum/wishlist'])"><ion-label>Wish List</ion-label></ion-item>
            <ion-item (click)="this.router.navigate(['/forum/threads/music/1'])"><ion-label>Music</ion-label></ion-item>
            <ion-item (click)="this.router.navigate(['/forum/threads/movie/1'])"><ion-label>Movie</ion-label></ion-item>

            <ion-item-divider><ion-label>Quote</ion-label></ion-item-divider>
            <ion-item (click)="this.router.navigate(['/stock-full-quote'])"><ion-label>Full Quote</ion-label></ion-item>

            <ion-item-divider><ion-label>Stock Manage</ion-label></ion-item-divider>
            <ion-item (click)="this.router.navigate(['/stock-create-holding'])"><ion-label>Create Holding</ion-label></ion-item>
            <ion-item (click)="this.router.navigate(['/stock-manage-holding'])"><ion-label>Manage Holding</ion-label></ion-item>
            <ion-item (click)="this.router.navigate(['/stock-manage-fund'])"><ion-label>Manage Fund</ion-label></ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
