<ion-app>
    <ion-menu class="menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>THC Utils</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="this.router.navigate(['/home'])"><ion-label>Home</ion-label></ion-item>
            <ion-item *ngIf="!isAuthenticated()" (click)="login()"><ion-label><ion-icon name="log-in"></ion-icon> Login</ion-label></ion-item>
            <ion-item *ngIf="isAuthenticated()" (click)="logout()"><ion-label><ion-icon name="log-out"></ion-icon> Logout</ion-label></ion-item>

            <ion-item-divider><ion-label>forum</ion-label></ion-item-divider>
            <ion-item (click)="this.router.navigateByUrl('/forum-tab/(wishlist:wishlist)')"><ion-label>Wish List</ion-label></ion-item>
            <ion-item (click)="this.router.navigateByUrl('/forum-tab/(music:threads)?type=MUSIC&page=1')"><ion-label>Music</ion-label></ion-item>
            <ion-item (click)="this.router.navigateByUrl('/forum-tab/(movie:threads)?type=MOVIE&page=1')"><ion-label>Movie</ion-label></ion-item>

            <ion-item-divider><ion-label>Quote</ion-label></ion-item-divider>
            <ion-item (click)="this.router.navigate(['/stock-full-quote'])"><ion-label>Full Quote</ion-label></ion-item>

            <ion-item-divider><ion-label>Stock Manage</ion-label></ion-item-divider>
            <ion-item (click)="this.router.navigate(['/stock-create-holding'])"><ion-label>Create Holding</ion-label></ion-item>
            <ion-item (click)="this.router.navigate(['/stock-manage-holding'])"><ion-label>Manage Holding</ion-label></ion-item>
            <ion-item (click)="this.router.navigate(['/stock-manage-fund'])"><ion-label>Manage Fund</ion-label></ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>

</ion-app>
